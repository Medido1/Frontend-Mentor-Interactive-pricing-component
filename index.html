<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" 
    content="Discover dynamic pricing with our interactive slider and toggle. 
    Easily adjust page view numbers to see real-time price changes and find the best deals for your 
    needs.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" 
    rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial.</p>
    <p>No credit card required.</p>
  </header>
  <main class="main">
    <div class="pricing_container">
      <div class="pricing_container_top">
        <p class="pricing_type">100k PAGEVIEWS</p>
        <div class="slider_container">
          <div class="slider"></div>
          <button draggable="true" class="slider_btn" aria-label="slide to change pricing">
            <img src="./images/icon-slider.svg" alt="Slider control">
          </button>
        </div>
        <div class="price_container">
          <p class="price">$16.00</p>
          <p>/ month</p>
        </div>
      </div>
      <div class="billing_container">
        <p>monthly billing</p>
        <button class="btn_toggle" aria-label="toggle billing type">
          <div class="circle"></div>
        </button>
        <p>years billing</p>
        <p class="discount">-25%</p>
      </div>
      <div class="border"></div>
      <div class="pricing_container_bottom">
        <ul class="benefits">
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            <p>Unlimited websites</p>
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            <p>100% data ownership</p>
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            <p>Email reports</p>
          </li>
        </ul>
        <button class="btn trial">start my trial</button>
      </div>
    </div>
  </main>
</body>
</html>
